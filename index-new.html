<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <style>
      .links {
        margin: 10px;
        display: flex;
        flex-direction: column;
      }

      .links a {
        padding: 5px 0;
        transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      .links:hover a {
        opacity: 0.7;
      }

      .links a:hover {
        opacity: 1;
        color: #222;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="links">
      <a target="_blank" href="FavouriteMovies.html">My favourite movies </a>
      <a href="RecipeOfMilkTea.html">My favourite drink</a>
      <a href="Favourite_Websites.html">My top 5 Favourite Websites </a>
      <a href="Dog.html">I am a dog person</a>
    </div>
  </body>
</html>
